<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="text"></div>
        </div>
        <div class="row">
            <div class="column light" id="AC">
                <div class="text">AC</div>
            </div>
            <div class="column light" id="changeSign">
                <div class="text">+/-</div>
            </div>
            <div class="column light" id="percent">
                <div class="text">%</div>
            </div>
            <div class="column orange" id="division">
                <div class="text">÷</div>
            </div>
        </div>
        <div class="row">
            <div class="column number" id="seven">
                <div class="text">7</div>
            </div>
            <div class="column number" id="eight">
                <div class="text">8</div>
            </div>
            <div class="column number" id="nine">
                <div class="text">9</div>
            </div>
            <div class="column orange" id="multiplication">
                <div class="text">×</div>
            </div>
        </div>
        <div class="row">
            <div class="column number" id="four">
                <div class="text">4</div>
            </div>
            <div class="column number" id="five">
                <div class="text">5</div>
            </div>
            <div class="column number" id="six">
                <div class="text">6</div>
            </div>
            <div class="column orange" id="subtraction">
                <div class="text">−</div>
            </div>
        </div>
        <div class="row">
            <div class="column number" id="one">
                <div class="text">1</div>
            </div>
            <div class="column number" id="two">
                <div class="text">2</div>
            </div>
            <div class="column number" id="three">
                <div class="text">3</div>
            </div>
            <div class="column orange" id="addition">
                <div class="text">+</div>
            </div>
        </div>
        <div class="row">
            <div class="column number" id="zero">
                <div class="text">0</div>
            </div>
            <div class="column" id="decimal">
                <div class="text">.</div>
            </div>
            <div class="column orange" id="equals">
                <div class="text">=</div>
            </div>
        </div>
    </div>
</body>
</html>
